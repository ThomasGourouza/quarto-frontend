<div class="margin"></div>
<div class="container parent">
    <div class="circle child_of_container parent">
        <div class="board child_of_circle">
            <div *ngFor="let square of squares" class="square square-color" (click)="onSquareClick(square)">
                <piece
                    [piece]="square.piece"
                ></piece>
            </div>
        </div>
    </div>
</div>
