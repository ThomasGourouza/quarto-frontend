<div class="box">
    <div class="new-game" (click)="onCreateGame()">
        Quarto
    </div>
</div>
<div class="row" *ngIf="game.positions.length > 0">
    <div class="side">
        <grid [squares]="getBoard(game.positions)" (selectedSquare)="onSquareClick($event, 'board')"></grid>
    </div>
    <div class="middle">
        <p>id: {{game.id}}, name: {{game.name}}, description: {{game.description}}</p>
        <p>player1: {{game.player1}}, player2: {{game.player2}}, date: {{game.date}}</p>
        <p>rank: {{getCurrentRank(game.positions)}}, current player: {{getCurrentPlayer(game.positions)}}</p>
        <piece [piece]="getCurrentPiece(game.positions)"></piece>
    </div>
    <div class="side">
        <grid [squares]="getSet(game.positions)" (selectedSquare)="onSquareClick($event, 'set')"></grid>
    </div>
</div>
